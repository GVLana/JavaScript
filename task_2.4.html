<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Получает на вход два аргумента и возвращает результат их сложения.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @return {number}  - сумма двух чисел.
   */
  function summ(a, b) {
    return a + b;
  }
  console.log(summ(2, 6))

  /**
   * Получает на вход два аргумента и возвращает результат их разность.
   * При этом определяется наибольшое значение из двух аргументов
   и из него вычитается наименьшее.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @return {number}  - разница чисел.
   */
  function diff(a, b) {
    if (a > b) {
      return a - b;
    }
    return b - a;
  }
  console.log(diff(2, 6))
  console.log(diff(2, 2))
  console.log(diff(8, 2))

  /**
   * Получает на вход два аргумента и возвращает результат их произведения.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @return {number}  - проиведение чисел.
   */
  function multiplication(a, b) {
    return a * b;
  }
  console.log(multiplication(10, 2))

  /**
   * Получает на вход два аргумента и возвращает частное от их деления.
   * @param {number} a - первое число.
   * @param {number} b - второе число.
   * @return {number}  - частное чисел.
   */
  function division(a, b) {
    return a / b;
  }
  console.log(division(10, 2))
</script>
</body>
</html>
