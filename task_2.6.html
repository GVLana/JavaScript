<body>
<!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
<script>
  "use strict";

  /**
   * Функция, которая принимает на вход целое положительное число и
   * возвращает заданное слово в соответствующем склонении.
   * @param {number} num - целое положительное число.
   * @param {string} one - склонение слова для цифры один.
   * @param {string} two - склонение слова для цифры два.
   * @param {string} five - склонение слова для цифры пять.
   * @returns {string}  - слово в верном сколнении в зависимости от num.
   */
  function declentionOfWord(num, one, two, five) {
    const rest100 = num % 100;
    const rest10 = rest100 % 10;

    if (rest100 >= 5 && rest100 <= 20) {
      return five;
    }
    if (rest10 > 1 && rest10 < 5) {
      return two;
    }
    if (rest10 === 1) {
      return one;
    }
    return five;
  }

  /*
   Правило для выбора верного варианта склонения слова:
   1. Если rest10 == 1, то выбираем первое слово, т.к.
      после числительного один и составных числительных, оканчивающихся на один,
      ставится существительное в именительном падеже.
   2. Если rest10 находится в диапазоне от 2 до 4 (включая обе границы),
      то выбираем второе слово, т.к. после числительных два, три, четыре и
      составных числительных, оканчивающихся на два, три, четыре,
      ставится существительное в родительном падеже единственного числа
   3. Исключение составляет диапазон от 5 до 20 (включая обе границы), для них
      выбираем третье слово.
   4. Во всех остальных случаях выбираем третье слово.
   */

console.log(declentionOfWord(1, "яблоко", "яблока", "яблок"));
console.log(declentionOfWord(2, "мяч", "мяча", "мячей"));
console.log(declentionOfWord(5, "стул", "стула", "стульев"));
</script>
