<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
    1. Согласно приобритету выполнения операций: () имеют наивысший приоритет. Поэтому в первую
    очередь будет выполнятся то, что прописано внутри скобок.
    2. Внутри скобок операция а *= 2 аналогична а = а * 2. Таким образом, тк текущее
    значение переменной 'a' равно 2, то 2 * 2 равно 4.
    3. Не только результат в () равен 4, но и текущее значение переменной 'a' заменится на 4.
    4. Теперь к числу 1 прибавляем резуьтат в () и получаем: 1 + 4 = 5.
    5. Исходя из вышесказанного получаем результат:
    x === 5
    a === 4
   */
  console.log(x);
  console.log(a);

</script>
