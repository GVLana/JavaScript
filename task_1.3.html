<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10: 10 интерпертируются как числа, результатом будет число 20.
  2. 20 + "10": так как 20 - это число, а "10" - это строка, то операция сложения не сработает,
    но сработает конкатенация. JavaScript преобразует число 20 в строку "20" и склеит со строкой "10".
    В результате получим строку: "2010".
  3. С помощью console.log выводим строку "2010" в консоль
   */
  console.log(10 + 10 + "10"); // "2010"

  /*
  1. 10 + "10": так как 10 - это число, а "10" - это строка, то операция сложения не сработает,
    но сработает конкатенация. JavaScript преобразует число 10 в строку "10" и склеит со строкой "10".
    В результате получим строку: "1010".
  2. "1010" + 10, так как "1010" - это строка, а 10 - это число, то операция сложения не сработает,
    но сработает конкатенация. JavaScript преобразует число 10 в строку "10" и склеит со строкой "1010".
    В результате получим строку: "101010".
  3. С помощью console.log выводим строку "101010" в консоль
   */
  console.log(10 + "10" + 10); // "101010"

  /*
  1. 10 + 10: 10 - это число, результатом сложения будет число 20.
  2. 20 + +"10": 20 - это число, "10" - это строка, но при этом к этой строке применяется унарный оператор
     (оператор, применяемый к одному операнду). Унарный оператор позволяет сменить знак операнда на противоположный или,
     как в данном случае, привести строку к числовому типу. Поэтому JavaScript перобразует +"10" в число.
     И при сложении двух чисел 20 и 10 мы получим число 30.
  4. С помощью console.log выводим число 30 в консоль
   */
  console.log(10 + 10 + +"10"); // 30

  /*
  1. 10 - это число, -"" это пустая строка, к которой применяется унарный оператор превращая  ее в число -0.
  2. 10 / -0 дает -Infinity
  3. С помощью console.log выводим число -Infinity в консоль
   */
  console.log(10 / -""); // -Infinity

  /*
  1. 10 - число, +"2,5" это строка, к которой применяется унарный оператор, предназначенный в данном случае
     для преобразования строки в число. Но это не сработает, так как дробная часть числа в JavaScript
     отделяется запятой, а не точкой. В результате этого преобразования мы получим NaN.
  2. 10 / NaN дает NaN
  3. С помощью console.log выводим число NaN в консоль
   */
  console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
