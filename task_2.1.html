<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
    Входные данные:
    a === 1,
    b === 1,
    c === undefined,
    d === undefined
    Чтение происходит слева направо, поэтому сперва значение переменной 'a' увеличится на 1,
    а затем результат присвоится переменной 'c' ('++a' - это префиксная форма записи).
   */
  c = ++a;
  console.log(c);

  /*
    Входные данные:
    a === 2,
    b === 1,
    c === 2,
    d === undefined
    Чтение происходит слева направо, поэтому в переменную 'd' сперва запишется значение 1,
    а затем значение переменной 'b' увеличится на единицу ('b++' - это постфиксная форма записи).
   */
  d = b++;
  console.log(d);

  /*
    Входные данные:
    a === 2,
    b === 2,
    c === 2,
    d === 1
    После первой итерации (c = ++a) значение переменной 'a' перезаписалось и стало равно 2.
    Теперь мы берем 2 из уравнения и прибавляем к ней увеличинное на 1 текущее значение
    переменной 'a', те складываем 2 + 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
    Входные данные:
    a === 3,
    b === 2,
    c === 5,
    d === 1
    Текущее значение переменной 'b' после d = b++ равно 2. Тк читаем слева направо, то к числу 2 прибавляем
    сперва текущее значение переменной 'b' и записываем результат сложения в переменную 'd'
    и получаем результат равный 4. А уже затем увеличиваем значение переменной 'b' на единицу.
    Значение обоих переменных 'a' и 'b' мы инкрементировали дважды, каждый раз значение переменных
    перезаписывалось.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
